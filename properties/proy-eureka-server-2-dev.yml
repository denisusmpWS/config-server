spring:
  application:
    name: proy-eureka-server-2 
eureka:
  instance:
    hostname: localhost
    metadata-map:  
      instanceId: proy-eureka-server-2:1001
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:1001/eureka/ 
server:
  port: 1001 
